<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">


    <title>Sing up</title>
</head>
<body>
<div id="left-container-main">
    <div id="logocont">
    <div id="logo"><span>.Rwe</span></div>
    <footer>Photo by <a href="https://unsplash.com/@thatsmrbio?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Matthew Hamilton</a> on <a href="https://unsplash.com/t/nature?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </footer>
    </div>
</div>
<div id="right-container-main">
   <div id="text">
    <p class="header">This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.</p>
    <p id="text-text">Sign up <em>now</em> to get started</p>
    <p id="first">You <em>know</em> you want to.</p>
   </div>

   <div id="form">
       <form action="example.com/path" method="post">
           <p id="second">Let's do this!</p>
           <div class="form-row1">
                <div class="form-element">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>
                 <div class="form-element">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="last_name" id="lastName">
                </div>
            </div>
            
            <div class="form-row2">
                <div class="form-element">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-element">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" name="phone_number" id="phoneNumber" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                </div>
            </div>

            <div class="form-row3">
                <div class="form-element">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass">
                    <p id="validation"></p>
                </div>
                <div class="form-element">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" name="confirm" id="confirm">
                </div>
            </div>
    </form>
   </div>

   <div class="btncont">
    <button>Create Account</button>
    <p id="btn">Already have an account? <a href="#" id="btnspan">Log in</a></p>
   </div>
   
</div>


    <script type="text/javascript" src="script.js"> </script>
</body>
</html>
